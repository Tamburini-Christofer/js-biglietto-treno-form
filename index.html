<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto treno</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>    
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="contenitore up">
            <div>
                <span>Nome Cognome</span>
                <input type="text" placeholder="Nome e Cognome">
            </div>
            <div>
                <span>Km da percorrere</span>
                <input type="text" placeholder="Numero km">
            </div>
            <div>
                <span>Fascia d'età</span>
                <select type="select" placeholder="Seleziona"> 
                </select>
            </div>     
        <div>
            <button>Genera</button>
            <button>Annulla</button>
        </div>
        </div>

        <h2>IL TUO BIGLIETTO</h2>

        <div class="contenitore down">
            <div class="col_sx">
                <div>NOME PASSEGGERO</div>
                <span class="nome_passeggero">Qui verrà il nome</span>
            </div>
            <div class="col_dx">
                <table>
                    <thead>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                           <td>Qui valore biglietto</td> 
                           <td>Random carrozza</td> 
                           <td>Random codice</td> 
                           <td>Qui valore biglietto</td> 
                        </tr>
                    </tfoot>
             

                </table>
            </div>
        </div>
    </header>










    <!-- <script type="text/javascript" src="main.js"></script> -->
</body>
</html>
