<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto treno</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>    
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="contenitore up"> 
            <form action="" class="formBiglietto">
                <div>
                    <span>Nome Cognome</span>
                    <input type="text" placeholder="Nome e Cognome" id="nomePasseggero">
                </div>
                <div>
                    <span>Km da percorrere</span>
                    <input type="text" placeholder="Numero km" id="km">
                </div>
                <div>
                    <span>Fascia età</span>
                    <select id="eta">
                        <option value="1">0-17 Anni</option>
                        <option value="2">18-64 Anni</option>
                        <option value="3">65 anni in sù</option>
                    </select>
                </div>      
            <div>
                <button id="generaBiglietto">Genera</button>
                <button id="reset">Annulla</button>
            </div>
            </form>
        </div>
        
    </header>

        <h2>IL TUO BIGLIETTO PER IL CRAZY TRAIN!!!</h2>

        <div class="contenitore down">
            <div class="col_sx">
                <div>NOME PASSEGGERO</div>
                <span class="nome_passeggero">Qui verrà il nome</span>
                <img src="img/Q_code.jpg" alt="Q_code biglietto" id="q_code">
            </div>
            <div class="col_dx">
                <table>
                    <thead>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                           <td id="tipoBiglietto">Qui valore biglietto</td> 
                           <td id="carrozza">Random carrozza</td> 
                           <td id="codiceCP">Random codice</td> 
                           <td id="costo_biglietto">Qui valore biglietto</td> 
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>
<script type="text/javascript" src="javaScript/calcoliBiglietto.js"></script>

</html>
